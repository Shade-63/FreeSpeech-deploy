<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeSpeak - AI Classroom Moderator</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
<div class="app-container">

    <header class="app-header">
        <h1>FreeSpeech</h1>
        <p class="subtitle">AI Classroom Moderator to Reduce Bullying & Toxicity</p>
        <a href="/dashboard" class="btn btn-info" style="float:right; margin-top:-40px;">
            View Dashboard
        </a>
    </header>
    


    <main class="main-content">
        <div class="chat-section">

            <div class="chat-box" id="chat-box"></div>

            <div class="input-wrapper">
                <input id="message-input" type="text" class="form-control" placeholder="Type a message...">
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>

        </div>

        <div class="analysis-section">
            <div class="panel">
                <h3>Last Message Analysis</h3>
                <p><strong>Label:</strong> <span id="label">-</span></p>
                <p><strong>Severity:</strong> <span id="severity">-</span></p>
                <p><strong>Toxicity Score:</strong> <span id="score">-</span>%</p>

                <div class="progress">
                    <div id="score-bar" class="progress-bar"></div>
                </div>
            </div>

            <div class="panel mt-3">
                <h3>Session Stats</h3>
                <p>Total messages: <span id="total-msg">0</span></p>
                <p>Toxic messages: <span id="toxic-msg">0</span></p>
            </div>
        </div>
    </main>

</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
